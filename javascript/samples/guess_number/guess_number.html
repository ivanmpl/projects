<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <title>Guess Number Game</title>

    <link rel="style" href="guess_number.css">

</head>

<body>
    <h1>Guess Number Game</h1>

    <p>Guess a number between 1 and 100 in 10 turns or less</p>

    <div class="form">
        <label for="guessField">Enter a guess: </label><input type="text" id="guessField" class="guessField">
        <input type="submit" value="Submit guess" class="guessSubmit">
    </div>

    <div class="resultParams">
        <p class="guesses"></p>
        <p class="lastResult"></p>
        <p class="lowOrHi"></p>
    </div>

    <script type="type/javascript" src="guess_number.js"></script>

</body>

</html>
